<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vintage Lumber Bulgaria</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { scroll-behavior: smooth; background: #f4eadf; color: #333; }
header { position: fixed; top:0; left:0; width:100%; background: rgba(255,255,255,0.95); z-index:50; display:flex; justify-content:space-between; align-items:center; padding:0.4rem 1.5rem; box-shadow:0 2px 8px rgba(0,0,0,0.2); }
header h1 { font-size:1.75rem; color:#6B4226; font-weight:bold; cursor:pointer; }
nav a { margin-left:1rem; font-weight:500; color:#6B4226; transition:0.3s; cursor:pointer; }
nav a:hover{color:#A66B3C;}
.cart-btn{background:#6B4226;color:white;border-radius:50%;width:2.4rem;height:2.4rem;display:flex;align-items:center;justify-content:center;position:relative;cursor:pointer;box-shadow:inset 0 1px 2px rgba(255,255,255,0.15),0 2px 6px rgba(0,0,0,0.25);}
.cart-count{position:absolute;top:-0.5rem;right:-0.5rem;background:red;width:1.25rem;height:1.25rem;font-size:0.75rem;border-radius:50%;display:flex;align-items:center;justify-content:center;}
.flying-board { position: fixed; width: 80px; height: 22px; object-fit: cover; border-radius: 4px; box-shadow: 0 6px 14px rgba(0,0,0,0.35); pointer-events: none; z-index: 9999; transition: transform 0.9s cubic-bezier(.25,.8,.25,1), top 0.9s cubic-bezier(.25,.8,.25,1), left 0.9s cubic-bezier(.25,.8,.25,1), opacity 0.2s ease; }
#hero-bg { background-image: url('images/bg-old-bulgarian-farm.jpg'); background-attachment: fixed; background-size: cover; background-position: center; height: 110vh; }
section { padding: 2rem; max-width: 7xl; margin: 0 auto; }
.product-card { border:1px solid #ccc; padding:1rem; border-radius:0.5rem; text-align:center; }
.product-card img { width:120px; height:40px; object-fit:cover; display:block; margin-bottom:0.5rem; }
.product-card button { padding:0.5rem 1rem; background:#6B4226; color:white; border:none; border-radius:0.25rem; cursor:pointer; }
</style>
</head>
<body>

<header>
<div id="homeBtn" class="flex items-center gap-3 cursor-pointer">
  <img src="images/logo.png" style="height:48px;width:auto;">
</div>
<nav class="flex items-center">
<a id="navHome">Начало</a>
<a id="navProducts">Продукти</a>
<a id="navContact">Контакти</a>
<a id="navAbout">За нас</a>
<div class="cart-btn ml-4 flex items-center justify-center">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="9" cy="21" r="1"/>
    <circle cx="20" cy="21" r="1"/>
    <path d="M1 1h4l2.6 13.2a2 2 0 0 0 2 1.6h9.7a2 2 0 0 0 2-1.6L23 6H6"/>
  </svg>
  <span class="cart-count">0</span>
</div>
</nav>
</header>

<section id="hero-bg"></section>

<section id="products">
<h2>Продукти</h2>
<div style="display:flex;gap:1rem;flex-wrap:wrap;">
  <div class="product-card">
    <img src="images/board_1.png" alt="Дъска 1">
    <button onclick="addToCart('images/board_1.png', this)">Добави</button>
  </div>
  <div class="product-card">
    <img src="images/board_2.png" alt="Дъска 2">
    <button onclick="addToCart('images/board_2.png', this)">Добави</button>
  </div>
  <div class="product-card">
    <img src="images/board_3.png" alt="Дъска 3">
    <button onclick="addToCart('images/board_3.png', this)">Добави</button>
  </div>
  <div class="product-card">
    <img src="images/board_4.png" alt="Дъска 4">
    <button onclick="addToCart('images/board_4.png', this)">Добави</button>
  </div>
</div>
</section>

<section id="about">
<h2>За нас</h2>
<p>Текст за компанията и историята на Vintage Lumber Bulgaria...</p>
</section>

<section id="contact">
<h2>Контакти</h2>
<p>Телефон, имейл и адрес...</p>
</section>

<script>
let cartCount = 0;
function addToCart(imageSrc, buttonEl) {
  cartCount++;
  document.querySelector('.cart-count').textContent = cartCount;
  flyBoardToCart(imageSrc, buttonEl);
}
function flyBoardToCart(imgSrc, startEl) {
  const cart = document.querySelector('.cart-btn');
  if (!cart) return;
  const startRect = startEl.getBoundingClientRect();
  const cartRect = cart.getBoundingClientRect();
  const board = document.createElement('img');
  board.src = imgSrc;
  board.className = 'flying-board';
  board.style.top = startRect.top + 'px';
  board.style.left = startRect.left + 'px';
  document.body.appendChild(board);
  requestAnimationFrame(() => {
    board.style.top = cartRect.top + 10 + 'px';
    board.style.left = cartRect.left + 10 + 'px';
    board.style.transform = 'rotate(-15deg) scale(0.4)';
    board.style.opacity = '0.2';
  });
  setTimeout(() => board.remove(), 900);
}
</script>

</body>
</html>
