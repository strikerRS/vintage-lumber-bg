<meta name="keywords" content="старо дърво, винтидж дърво, дървени дъски, дървени греди, рустик дърво, vintage lumber bulgaria">

<script src="https://cdn.tailwindcss.com"></script>

<style>
/* ===== BASE ===== */
body {
  scroll-behavior: smooth;
  background: #f4eadf;
  color: #333;
}

/* ===== HERO ===== */
#hero-bg {
  background-image: url('bg-old-bulgarian-farm.jpg');
  background-attachment: fixed;
  background-size: cover;
  background-position: center;
  height: 100vh;
  animation: fadeIn 1.2s ease-out;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top:0; left:0;
  width:100%;
  background: rgba(255,255,255,0.95);
  z-index:50;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 2rem;
  box-shadow:0 2px 8px rgba(0,0,0,0.2);
}

header h1 {
  font-size:1.75rem;
  color:#6B4226;
  font-weight:bold;
  cursor:pointer;
  transition: transform .3s;
}
header h1:hover { transform: scale(1.05); }

nav a {
  margin-left:1rem;
  font-weight:500;
  color:#6B4226;
  transition:.3s;
  cursor:pointer;
}
nav a:hover {
  color:#A66B3C;
  transform: translateY(-2px);
}

/* ===== CART ===== */
.cart-btn{
  background:#6B4226;
  color:white;
  border-radius:50%;
  width:3rem;
  height:3rem;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  cursor:pointer;
  transition: transform .3s;
}
.cart-btn:hover{ transform: scale(1.1); }

.cart-count{
  position:absolute;
  top:-0.5rem;
  right:-0.5rem;
  background:red;
  width:1.25rem;
  height:1.25rem;
  font-size:0.75rem;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== CARDS ===== */
main a {
  transition: transform .4s, box-shadow .4s;
}
main a:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
}

/* ===== ABOUT ===== */
#about {
  max-width:7xl;
  margin: 2rem auto;
  padding:2rem;
  background:#fff;
  border-radius:0.5rem;
  animation: fadeUp 1s ease forwards;
}

/* ===== PRODUCT GALLERY ===== */
.gallery-container { position: relative; display: flex; flex-direction: column; }
.gallery-main {
  width: 100%;
  height: 300px;
  object-fit: cover;
  border-radius:0.5rem;
  margin-bottom:1rem;
  cursor:pointer;
  transition: transform .4s;
}
.gallery-main:hover { transform: scale(1.02); }

.gallery-thumbs { display: flex; gap:0.5rem; }
.gallery-thumbs img {
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:0.25rem;
  cursor:pointer;
  border:2px solid transparent;
  transition:.3s;
}
.gallery-thumbs img:hover { transform: scale(1.1); }
.gallery-thumbs img.active{ border-color:#6B4226; }

/* ===== LIGHTBOX ===== */
#lightboxOverlay{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  align-items:center;
  justify-content:center;
  z-index:100;
  backdrop-filter:blur(6px);
}

/* ===== PRODUCT PAGE ===== */
#productPage { display:none; padding-top:4rem; }
#productPage .content {
  background: rgba(255,255,255,0.95);
  border-radius:0.5rem;
  padding:2rem;
  max-width:6xl;
  margin:2rem auto;
  animation: fadeUp .8s ease;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn {
  from { opacity:0; }
  to { opacity:1; }
}
@keyframes fadeUp {
  from { opacity:0; transform: translateY(20px); }
  to { opacity:1; transform: translateY(0); }
}
</style>
</head>
