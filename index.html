<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vintage Lumber Bulgaria</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
#hero-bg {
  background-image: url('bg-old-bulgarian-farm.jpg');
  background-attachment: fixed;
  background-size: cover;
  background-position: center;
  height: 60vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-shadow: 0 2px 10px rgba(0,0,0,0.7);
}
</style>
</head>

<body class="bg-[#f4eadf] text-gray-800">

<!-- ===== HERO ПАРАЛАКС СЕКЦИЯ С ЕДИН НАДПИС ===== -->
<section id="hero-bg">
  <div class="text-center">
    <h1 class="text-5xl md:text-6xl font-bold">Vintage Lumber Bulgaria</h1>
  </div>
</section>

<!-- ================= MAIN PAGE ================= -->
<div id="mainPage">

<header class="bg-white shadow p-6 text-center text-3xl font-bold text-[#6B4226]">
  Vintage Lumber Bulgaria
</header>

<main class="max-w-7xl mx-auto p-10 grid md:grid-cols-3 gap-8">

  <a href="index.html?product=dd1" target="_blank"
     class="bg-white rounded-xl shadow hover:scale-105 transition">
    <img src="dd1.jpg" class="h-56 w-full object-cover rounded-t-xl">
    <div class="p-4 text-center">
      <h3 class="font-semibold text-lg">Стара дървена дъска</h3>
      <p class="text-[#6B4226] font-bold">Разгледай продукта</p>
    </div>
  </a>

  <a href="index.html?product=dd1" target="_blank"
     class="bg-white rounded-xl shadow hover:scale-105 transition">
    <img src="dd2.jpg" class="h-56 w-full object-cover rounded-t-xl">
    <div class="p-4 text-center">
      <h3 class="font-semibold text-lg">Рустик дъска</h3>
      <p class="text-[#6B4226] font-bold">Разгледай продукта</p>
    </div>
  </a>

  <a href="index.html?product=dd1" target="_blank"
     class="bg-white rounded-xl shadow hover:scale-105 transition">
    <img src="dg1.jpg" class="h-56 w-full object-cover rounded-t-xl">
    <div class="p-4 text-center">
      <h3 class="font-semibold text-lg">Стара масивна греда</h3>
      <p class="text-[#6B4226] font-bold">Разгледай продукта</p>
    </div>
  </a>

</main>
</div>

<script>
const products = {
  dd1: {
    title: "Стара дървена дъска",
    images: ["dd1.jpg", "dd2.jpg", "dg1.jpg"],
    description: "Автентична стара дървена дъска, демонтирана от български селски постройки. Запазена естествена патина, следи от времето и уникален характер.",
    specs: ["Естествено старо дърво", "Ръчна селекция", "Подходящо за интериор и декорация"],
    delivery: "Доставка в цялата страна с куриер. Възможно лично предаване след предварителна уговорка."
  }
};

const params = new URLSearchParams(window.location.search);
const productKey = params.get("product");

if (productKey && products[productKey]) {
  document.getElementById("mainPage").style.display = "none";
  const p = products[productKey];
  document.body.innerHTML += `<div class='max-w-6xl mx-auto p-8'>
    <h1 class='text-4xl font-bold text-[#6B4226] text-center mb-4'>${p.title}</h1>
  </div>`;
}
</script>

</body>
</html>
